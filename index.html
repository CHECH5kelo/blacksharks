<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Logo.svg">
    <title>Monkey Shop</title>
</head>

<body>
    <section class="top_part">
        <div class="catalog_block">
            <img src="img/catalog.svg" alt="" id="catalog_img">
            <a class="catalog">Open Catalog</a>
        </div>

        <div class="logo_block">
            <img src="img/Logo.svg" alt="" height="42.01px" width="46.57px">
            <span class="logo-text">MONKEYSHOP</span>
        </div>

        <ul>
            <li class="list-search">
                <img src="img/Vector.svg" alt="" width="17px" height="17px" id="search-img">
                <a class="search-text">Search</a>
            </li>

            <li class="list-profile">
                <img src="img/Профиль.svg" alt="" width="19px" height="19px" id="profile-img">
            </li>

            <li class="list-likes">
                <img src="img/Желания.svg" alt="" width="19px" height="19px" id="likes-img">
            </li>

            <li class="list-card">
                <img src="img/Корзина.svg" alt="" width="19px" height="19px" id="card-img">
            </li>

            <li class="list-language">
                <img src="img/Язык.svg" alt="" width="19px" height="19px" id="language-img">
            </li>
        </ul>
    </section>
    <section>
        <div class="carousel-main">
            <div class="carousel">
                <div class="text-div">
                    <span class="iphone-text">iPhone 12</span>
                    <span class="predorder">Predorder avaible!</span>
                </div>
                <img src="img/Iphone.png" alt="" class="Iphone-img">
                <div class="text2-div">
                    <span class="moreoff-text">More offers</span>
                    <img src="img/Frame.svg" alt="" id="frame-img">
                </div>
            </div>
            <img src="img/Карусель.svg" alt="" id="carousel-img">
        </div>
    </section>
    <section>
        <div class="popular_prod">
            <span class="popular_text">Popular products</span>
            <span class="view_alls">View all</span>
            <img src="img/Vectors.svg" alt="" id="view-alls-img" width="4.75px" height="9px">
        </div>
        <div class="twophones">
            <div class="iphone12">
                <img src="img/Iphone-block.png" alt="" id="Iphone-imgg">
                <div class="textdivv">
                    <span class="smartphone_text">Smartphone</span>
                </div>
            </div>
            <div class="xbox_series">

            </div>
        </div>
    </section>
</body>

</html>
