<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Logo.svg">
    <title>Monkey Shop</title>
</head> 
<body>
    <section class="top_part">
        <div class="catalog_block">
            <img src="img/catalog.svg" alt="" id="catalog_img">
            <a class="catalog">Open Catalog</a>
        </div>

        <div class="logo_block">
            <img src="img/Logo.svg" alt="" height="42.01px" width="46.57px">
            <span class="logo-text">MONKEYSHOP</span>
        </div>

        <ul>
            <li class="list-search">
                <img src="img/Vector.svg" alt="" width="17px" height="17px" id="search-img">
                <a class="search-text">Search</a>
            </li>

            <li class="list-profile">
                <img src="img/Профиль.svg" alt="" width="19px" height="19px" id="profile-img">
            </li>

            <li class="list-likes">
                <img src="img/Профиль.svg" alt="" width="19px" height="19px" id="likes-img">
            </li>

            <li class="list-card">
                <img src="img/Профиль.svg" alt="" width="19px" height="19px" id="card-img">
            </li>

            <li class="list-language">
                <img src="img/Профиль.svg" alt="" width="19px" height="19px" id="language-img">
            </li>
        </ul>
    </section>
</body>
</html>
